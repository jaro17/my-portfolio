<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MyPortfolio</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.3/dist/css/uikit.min.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="uk-navbar-container">
    <div class="uk-container">
      <div uk-navbar>
        <div class="uk-navbar-left">
          <a href="#" class="uk-navbar-item uk-logo">Jesse</a>
        </div>
        <div class="uk-navbar-right">
          <ul class="uk-navbar-nav">
            <li><a href="#home">Home</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="uk-section uk-section-primary uk-light">
    <div class="uk-container">
      <h1 class="uk-heading-medium">Welcome to My Portfolio</h1>
      <p>This is the home section with a short introduction.</p>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio" class="uk-section uk-section-default">
    <div class="uk-container">
      <h2 class="uk-heading-line"><span>My Work</span></h2>
      <div class="uk-grid-match uk-child-width-1-3@m" uk-grid>
        <div>
          <div class="uk-card uk-card-default uk-card-body">Project 1</div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body">Project 2</div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body">Project 3</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="uk-section uk-section-muted">
    <div class="uk-container">
      <h2 class="uk-heading-line"><span>Contact Me</span></h2>
      <form class="uk-form-stacked">

        <div class="uk-margin">
          <label class="uk-form-label">Name</label>
          <div class="uk-form-controls">
            <input class="uk-input" type="text" placeholder="Your Name">
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label">Email</label>
          <div class="uk-form-controls">
            <input class="uk-input" type="email" placeholder="Your Email">
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label">Message</label>
          <div class="uk-form-controls">
            <textarea class="uk-textarea" rows="5" placeholder="Your Message"></textarea>
          </div>
        </div>

        <button class="uk-button uk-button-primary">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="uk-section uk-section-secondary uk-light">
    <div class="uk-container uk-text-center">
      <p>&copy; 2025 Jesse Portfolio. All rights reserved.</p>
      <div>
        <a href="#" class="uk-icon-button" uk-icon="icon: facebook"></a>
        <a href="#" class="uk-icon-button" uk-icon="icon: twitter"></a>
        <a href="#" class="uk-icon-button" uk-icon="icon: github"></a>
      </div>
    </div>
  </footer>

  <!-- Scroll to Top Button -->
  <button id="scrollBottomBtn" 
          class="uk-button uk-button-primary uk-position-fixed uk-position-bottom-right uk-margin-bottom uk-margin-right" 
          style="display: none;">
    â†‘ Go to Top
  </button>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.3/dist/js/uikit-icons.min.js"></script>
</body>

</html>
